<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="box">
      <div class="mode">
        <p class="free act">FREE</p>
        <p class="hit">HIT</p>
      </div>
      <div id="fingerboard"></div>
      <p id="que"></p>
      <p id="ans"></p>
      <p id="btn">出題</p>
    </div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scale.js"></script>
  <style media="screen">
    body{
      background-color: #dbdbdb;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', YuGothic, 'Yu Gothic Medium', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
    }
    body *{
      box-sizing: border-box;
    }
    #fingerboard .htp{
      width: 10px;
      height: 10px;
      position: absolute;
      z-index: 10;

    }
    #fingerboard .htp i{
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 100%;
      background-color: #d3d3d3;
      border: solid 2px #d54783;
      opacity: 0;
      transition: all 0.4s ease;
      position: relative;
      display: block;
      margin: 0;
      transform: translate(-50%, -50%);
    }
    #fingerboard .htp.app i{
      opacity: 1;
    }
    #fingerboard{
      width: 100%;
      height: 34%;
      position: relative;
    }
    #fingerboard .st{
      width: 100%;
      height: 1px;
      background-color: #ddd;
      position: absolute;
      left: 0;
      z-index: 1;
    }
    #fingerboard .fl{
      width: 1px;
      height: 100%;
      background-color: #ddd;
      position: absolute;
      top: 0;
      z-index: 1;
    }
    #fingerboard .po{
      width: auto;
      height: 100%;
      background-color: #f9f9f9;
      position: absolute;
      top: 0;
      z-index: 0;
    }
    #fingerboard .point{
      width: 8px;
      height: 8px;
      border-radius: 100%;
      background-color: #666;
      position: absolute;
      z-index: 2;
    }
    #box{
      background-color: #fff;
      border-radius: 20px;
      position: absolute;
      width: 100%;
      max-width: calc(100% - 60px);
      height: calc(100vh - 40px);
      padding: 30px 20px;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
    }
    #box p{
      width: 100%;
      text-align: center;
      font-size: 16px;
      background-color: #f6f6f6;
      border-top: 2px #eaeaea solid;
      padding: 6px;
      box-sizing: border-box;
      border-radius: 5px;
      color: #ccc;
      min-height: 38px;
    }
    #box #btn{
      border-radius: 10px;
      background-color: #8394a9;
      color: #fff;
      font-weight: 900;
      border-bottom: 3px solid #5b7392;
      border-top: none;
      cursor: pointer;
    }
    #box .mode{
      text-align: center;
      margin-bottom: 10px;
    }
    #box .mode p{
      display: inline-block;
      padding: 5px 10px;
      line-height: 1;
      color: #fff;
      background-color: #ddd;
      border: none;
      width: auto;
      min-height: 0;
      margin-top: 0;
      cursor: pointer;
    }
    #box .mode p.act{
      background-color: #d54783;
    }
  </style>

  </body>
</html>
